<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Cadastro de veículo</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
    <a class="navbar-brand" href="/">Início</a>
    <a class="navbar-brand" href="/cadastra">Cadastrar</a>
</nav>

<div class="container">
    <div>
        <nav lass="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="navbar-brand" href="/">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" href="/cadastra">Cadastrar</a>
                    </li>

                </ul>
            </div>
        </nav>
    </div>

    <h1>Cadastro</h1>

    <form action="/atualiza_bd" method="post">
    <input type="hidden" name="id" id="id" value="{{carros._id}}">
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Marca:</label>
                <input class="form-control" type="text" name="marca" id="marca" value="{{carros.marca}}" />
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Modelo:</label>
                <input class="form-control" type="text" name "modelo" id="modelo" value="{{carros.modelo}}" />
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Ano:</label>
                <input class="form-control" type="text" name="ano" id="ano" value="{{carros.ano}}" />
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Preço:</label>
                <input class="form-control" type="text" name="preco" id="preco" value="{{carros.preco}}" />
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Categoria:</label>
                <input class="form-control" type="text" name="categoria" id="categoria" value="{{carros.categoria}}" />
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Placa:</label>
                <input class="form-control" type="text" name="placa" id="placa" value="{{carros.placa}}" />
            </div>
        </div>
    </div>
    <input class="btn btn-primary" type="submit" value="Atualizar veículo">
</form>

</div>
</body>
</html>
