<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
    <a class="navbar-brand" href="/">Home</a>
</nav>

<h3><a class="d-flex justify-content-center">Cadastro</a></h3>


<form class="align-items-center" action="/cadastrar_bd" method="post">

    <div class="container">
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="marca">Marca</label>
            <input type="text" id="marca" name="marca" class="form-control">
        </div>

        <div class="form-group col-md-4">
            <label for="modelo">Modelo</label>
            <input type="text" class="form-control" name="modelo" id="modelo" required>
        </div>

        <div class="form-group col-md-4">
            <label for="ano">Ano</label>
            <input type="text" class="form-control" name="ano" id="Ano" required>
        </div>

        <div class="form-group col-md-4">
            <label for="categoria">Categoria</label>
            <input type="text" class="form-control" name="categoria" id="categoria" required>
        </div>

        <div class="form-group col-md-4">
            <label for="preco">Preco</label>
            <input type="text" class="form-control" name="preco" id="preco" required>
        </div>

        <div class="form-group col-md-4">
            <label for="placa">Placa</label>
            <input type="text" class="form-control" name="placa" id="placa" required>
        </div>

        <button type="submit" class="btn btn-primary" >Salvar</button>
    </div>
        </div>
</form>

</body>
</html>
